<mat-card class="course-card" color="secondary">
  <mat-card-header>
    <mat-card-title>{{ course.name }}</mat-card-title>
    <mat-card-subtitle>{{ course.instructor }}</mat-card-subtitle>
  </mat-card-header>
  <div class="header-image">
    <img [src]="course.image" />
  </div>
  <mat-card-content>
    <div class="content">
      <mat-icon class="icon icon__hour" aria-hidden="false"
        >access_time</mat-icon
      >
      {{ course.hours }}
    </div>
    <div class="content">
      <mat-icon class="icon icon__like" aria-hidden="false" (click)="like()"
        >thumb_up</mat-icon
      >
      {{ course.likes }}
    </div>
    <div class="content">
      <mat-icon
        color="primary"
        class="icon icon__review"
        aria-hidden="false"
        (click)="review()"
        >comment</mat-icon
      >
      {{ course.reviews.length }}
    </div>
  </mat-card-content>
</mat-card>
