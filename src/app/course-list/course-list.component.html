<h2>Courses</h2>
<mat-card class="course-card" *ngFor="let course of courses">
  <mat-card-header>
    <mat-card-title>{{ course.name }}</mat-card-title>
    <mat-card-subtitle>{{ course.instructor }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Hours: {{ course.hours }}</p>
  </mat-card-content>
</mat-card>
